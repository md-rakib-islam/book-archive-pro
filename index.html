<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"crossorigin="anonymous">

    <!-- Favicon link -->
    <link rel="icon" href="image/book.png" type="image/gif" >
</head>
<body class="bg-">
    
    <section>
        
        <div  class="p-3 mb-2 bg-secondary text-white text-center">
            <h1>Book Store</h1>
        </div>


        <!-- search Box -->
        <h2 class="text-center text-success"> Search Your Favorite Books</h2>

        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your books" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-danger" type="button" id="button-search">Search</button>
        </div>
        <div id="search-count" class="text-end m-4">
            
        </div>
        <!-- found result section -->
        <h4 id="numFound" class="text-center mt-5 text-danger">

        </h4>
        <h4 id="notFound" class="text-center mt-5 text-danger">

        </h4>


        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-2 mx-auto">
            
            
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>
</html>
